<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Robin Thairu" content="login Page">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="/output/imgs/logo.png" type="image/x-icon">
    <title>Sign In</title>
</head>
<body class="bg-gray-900 ">
    <div class="bg-cyan-500 md:h-2/4 md:border-teal-700 block md:border-4 ml-auto mr-auto w-5/12 mt-2 md:flex shadow-2xl">
        <div class="lg:flex ">
            <img src="/output/imgs/logo.png" alt="logo">
            </div>
            <div class=" text-center">

                <div class="bg-gray-50 md:rounded-t-xl font-semibold md:mt-2 md:m-2 p-2">
                <label for="create account">Welcome, </label>
                <label for="create account">Login Here!!</label>
                </div>

                <form action="index.html" class=" " >

                <div class="p-2 m-2">

                <div class=" ">
                <label for="First Name">
                <input type="text" placeholder="Enter First Name" required class=" pb-1 border-b-2 border-rose-800 mb-1">
                </label>
                </div>

               <div>
                <label for="Last Name">
                <input type="text" placeholder="Enter Last Name" class="pb-1 mb-1 border-b-2 border-rose-800">
                </label>
                </div>

                <div>
                <label for="emailadress">
                <input type="email" placeholder="Enter your email.."  class="pb-1 mb-1 border-b-2 border-rose-800">
                </label>
                </div>

                <div>
                <label for="PhoneNumber">
                <input type="tel" placeholder="Enter your Phone Number"  class="pb-1 mb-1 border-b-2 border-rose-800">
                </label>
                </div>

                <div>
                <label for="Password">
                <input type="password" placeholder="Enter secure password"  class="pb-1 mb-1 border-b-2 border-rose-800">
                </label>
                </div>

                <div class="bg-red-700 rounded-full m-2 p-2 mb-4 text-gray-50">
                <label for="button">
                <button type="submit" ><a href="/index.html">Login</a></button>
                </label>
                </div>
                </form>

            </div>
        </div>
    </div>
    
</body>
</html>
